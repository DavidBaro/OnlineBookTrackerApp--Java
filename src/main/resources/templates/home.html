  <div class="container mt-5">

    <section class="content mt-4">
      <h1>My Books:</h1>

      <div class="text-center mt-5" th:each="book: ${books}">

        <div class="card mb-3" style="max-width: 600px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img th:src="${book.coverUrl}" class="img-fluid rounded-start" alt="Book Cover Image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5><a th:href="@{'/books/' + ${book.bookId}}" class="card-title" th:text="${book.bookName}">Book
                    Name</a></h5>
                <p class="card-text" th:text="${book.authorNames}">Author Name</p>
                <!-- <p class="card-text" th:text="${book.readingStatus}">Status</p> -->
                <div th:switch="${book.readingStatus}">
                  <p th:case="'0-currently reading'" class="card-text">Currently Reading</p>
                  <p th:case="'1-finished'" class="card-text">Finished</p>
                  <p th:case="'2-dnf'" class="card-text">Did not finished</p>
                </div>
              </div>
              <p class="card-text">
                <span th:each="rating: ${#numbers.sequence(0, book.rating - 1)}">
                  &#127775;
                </span>
              </p>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>
