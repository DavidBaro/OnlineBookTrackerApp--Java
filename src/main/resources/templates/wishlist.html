<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My Book List</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <base href="/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Css -->
  <link rel="stylesheet" th:href="@{/css/main.css}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Gfont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
</head>

<body class="body-color">

  <header class="p-3 bg-dark text-white header-img">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <!-- <a th:href="@{/}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <span class="navbar-brand mb-0 fs-3 fw-bold position-relative" style="font-family: 'Fascinate', cursive; color: #54808C; z-index: 4;" th:text="${title}">
            MyBookList
          </span>
        </a> -->

        <!-- Dropdown -->
        <div class="">
          <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none nav-link dropdown-toggle" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="navbar-brand mb-0 fs-3 fw-bold position-relative" style="font-family: 'Fascinate', cursive; color: #54808C; z-index: 4;">
              MyBookList
            </span>
          </a>
          <div class="dropdown-menu dropdown-menu-light dropcontentbgcolor" aria-labelledby="navbarLightDropdownMenuLink">
            <li th:if="${session.userVerify != null}">
              &nbsp;&nbsp;&nbsp;&nbsp;<span href="#" th:text="${userName}" style="font-family: 'Fascinate', cursive; color: #54808C;">User Name</span>
              <a th:href="@{/registered-user}" class="dropdown-item">Home</a>
              <a th:href="@{/change-password}" class="dropdown-item">Change Password</a>
            </li>
            <li th:unless="${session.userVerify != null}">
              &nbsp;&nbsp;&nbsp;&nbsp;<span href="#" th:text="${userName}" style="font-family: 'Fascinate', cursive; color: #54808C;">User Name</span>
              <a th:href="@{/}" class="dropdown-item">Home</a>
            </li>
            <a th:href="@{/wishlist}" class="dropdown-item">My Wishlist</a>
          </div>
        </div>

        <!-- Search Box -->
        <div class="w-50 mx-auto search-box mt-3" th:insert="components/book-search :: search-panel"></div>

        <form class="text-end" th:action="@{/logout}" method="post" role="search">
          <button type="submit" class="btn btn-primary me-2"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
        </form>
    </div>
  </header>

  <div class="container mt-5">

    <section class="content mt-4">
      <h1>My Wishlisted Books:</h1>

      <div class="text-center mt-5" th:each="book: ${books}">

        <div class="card mb-3" style="max-width: 600px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img th:src="${book.coverUrl}" class="img-fluid rounded-start" alt="Book Cover Image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5>
                    <a th:href="@{'/books/' + ${book.bookId}}" class="card-title" th:text="${book.bookName}">
                        Book Name
                    </a>
                </h5>
                <p class="card-text" th:text="${book.authorNames}">Author Name</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>

  <script type="text/javascript" th:src="@{js/script.js}"></script>
</body>

</html>
