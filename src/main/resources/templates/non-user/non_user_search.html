<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/main.css}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Gfont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

  <title>Book Search Result</title>
</head>

<body class="body-color">

  <header class="p-3 bg-dark text-white header-img">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <!-- <a th:href="@{/}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <span class="navbar-brand mb-0 fs-3 fw-bold position-relative" style="font-family: 'Fascinate', cursive; color: #54808C; z-index: 4;">
            MyBookList
          </span>
        </a> -->

        <!-- Dropdown -->
        <div class="">
          <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none nav-link dropdown-toggle" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="navbar-brand mb-0 fs-3 fw-bold position-relative" style="font-family: 'Fascinate', cursive; color: #54808C; z-index: 4;">
              MyBookList
            </span>
          </a>
          <div class="dropdown-menu dropdown-menu-light dropcontentbgcolor" aria-labelledby="navbarLightDropdownMenuLink">
            <li th:if="${session.userVerify != null}">
              &nbsp;&nbsp;&nbsp;&nbsp;<span href="#" th:text="${userName}" style="font-family: 'Fascinate', cursive; color: #54808C;">User Name</span>
              <a th:href="@{/registered-user}" class="dropdown-item">Home</a>
              <a th:href="@{/change-password}" class="dropdown-item">Change Password</a>
            </li>
            <li th:unless="${session.userVerify != null}">
              &nbsp;&nbsp;&nbsp;&nbsp;<span href="#" th:text="${userName}" style="font-family: 'Fascinate', cursive; color: #54808C;">User Name</span>
              <a th:href="@{/}" class="dropdown-item">Home</a>
            </li>
            
          </div>
        </div>

        <!-- if session.userVerify is not null -->
        <!-- <div th:if="${session.userVerify != null}">
          <a th:href="@{/registered-user}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <span class="navbar-brand mb-0 fs-3 fw-bold position-relative" style="font-family: 'Fascinate', cursive; color: #54808C; z-index: 4;">
              MyBookList
            </span>
          </a>
        </div> -->
        <!-- else when session.userVerify is null -->
        <!-- <div th:unless="${session.userVerify != null}">
          <a th:href="@{/}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <span class="navbar-brand mb-0 fs-3 fw-bold position-relative" style="font-family: 'Fascinate', cursive; color: #54808C; z-index: 4;">
              MyBookList
            </span>
          </a>
        </div> -->

        <!-- Search Box -->
        <div class="w-50 mx-auto search-box mt-3" th:insert="components/book-search :: search-panel"></div>

        <!-- <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div> -->
      </div>
    </div>
  </header>


  <div class="container">
    <section class="content mt-4">
      <div class="card-group">
        <div class="card" style="flex: 0 0 25%; margin: 20px;" th:each="result: ${searchResults}">
          <img th:src="${result.cover_i}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" th:text="${result.title}">Card title</h5>
            <a href="#" th:href="@{'books/' + ${result.key}}" class="btn btn-primary">View Book</a>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
