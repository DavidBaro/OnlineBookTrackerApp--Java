<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Css -->
  <link rel="stylesheet" th:href="@{/css/main.css}" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Change Password</title>
</head>

<body class="body-color">
  <!-- Message box -->
  <div th:if="${session.message}" class="container">
    <div class="alert text-center mt-4" role="alert">
      <span th:text="${session.content}"></span>
    </div>

    <!-- showing message for only one time -->
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  </div>
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Change Password</h2>
        <a th:href="@{/registered-user}" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="" th:action="@{/do-change-password}" method="post">
          
          <!-- CSRF form submission token -->
          <input type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"/>

          <!-- Logged in user email id -->
          <div class="form-floating mb-3">
            <input th:value="${session.userVerify}" type="email" name="name" class="form-control rounded-4" id="name"
              placeholder="name@example.com" required>
            <label for="name">Email address</label>
          </div>
          <!-- Old User Password -->
          <div class="form-floating mb-3">
            <input type="password" name="userPassword" class="form-control rounded-4" id="userPassword"
              placeholder="Old Password" required>
            <label for="userPassword">Enter Old Password</label>
          </div>
          <!-- Old New Password -->
          <div class="form-floating mb-3">
            <input type="password" name="userNewPassword" class="form-control rounded-4" id="userNewPassword"
              placeholder="New Password" required>
            <label for="userNewPassword">Entere NewPassword</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
